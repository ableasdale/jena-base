group 'jena-base'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
//apply plugin: 'application'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}


dependencies {
    // compile group: 'ch.qos.logback', name: 'logback-core', version:'1.1.6'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.6'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile 'org.apache.jena:jena-arq:3.0.1'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    // compile 'org.slf4j:slf4j-api:1.7.19'
    compile 'org.slf4j:log4j-over-slf4j:1.7.19'
    //compile.exclude group: 'log4j'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

configurations {
    all*.exclude group: 'log4j'
    all*.exclude module: 'slf4j-log4j12'
}